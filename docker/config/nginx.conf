worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # æ—¥å¿—æ ¼å¼
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # æ€§èƒ½ä¼˜åŒ–
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzipå‹ç¼©
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # FastAPIåç«¯è´Ÿè½½å‡è¡¡
    upstream fastapi_backend {
        least_conn;
        server fastapi-1:8000 max_fails=3 fail_timeout=30s;
        server fastapi-2:8000 max_fails=3 fail_timeout=30s;
        server fastapi-3:8000 max_fails=3 fail_timeout=30s;
        server fastapi-4:8000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # å®‰å…¨å¤´
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # APIè¯·æ±‚è½¬å‘
        location /api/ {
            proxy_pass http://fastapi_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # è¶…æ—¶è®¾ç½®
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # æ”¯æŒå¤§æ–‡ä»¶ä¸Šä¼ 
            proxy_request_buffering off;
        }

        # APIæ–‡æ¡£
        location /docs {
            proxy_pass http://fastapi_backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # è´Ÿè½½å‡è¡¡çŠ¶æ€
        location /lb_status {
            return 200 "ğŸ³ Docker Load Balancer OK\nBackend Servers: 4\nContainer Mode: Production\nNginx Version: $nginx_version\n";
            add_header Content-Type text/plain;
        }

        # æ–‡ä»¶ä¸Šä¼ è®¿é—®
        location /uploads/ {
            alias /app/uploads/;
            expires 1d;
            add_header Cache-Control "public, no-transform";

            # æ”¯æŒå¤§æ–‡ä»¶
            client_max_body_size 100M;
        }

        # å‰ç«¯é™æ€æ–‡ä»¶
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # é™æ€èµ„æºç¼“å­˜
            location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # HTMLæ–‡ä»¶ä¸ç¼“å­˜
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # é”™è¯¯é¡µé¢
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}