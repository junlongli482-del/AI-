version: '3.8'

services:
  # üÜï RedisÁºìÂ≠òÊúçÂä°
  redis:
    image: redis:7.0-alpine
    container_name: docs_redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-16379}:6379"  # ÈÅøÂºÄÂ∏∏Áî®6379Á´ØÂè£
    networks:
      - docs_network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 10s
    sysctls:
      - net.core.somaxconn=1024

  # MySQLÊï∞ÊçÆÂ∫ì
  mysql:
    image: mysql:8.0
    container_name: docs_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ljl18420}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-user_system}
      MYSQL_USER: ${MYSQL_USER:-docs_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ljl18420}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
      - ../fastapi/user_system_structure.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "${MYSQL_PORT:-13306}:3306"
    networks:
      - docs_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-ljl18420}"]
      timeout: 20s
      retries: 10
      interval: 30s

  # FastAPIÂ∫îÁî® - 4‰∏™ÂÆû‰æãË¥üËΩΩÂùáË°°
  fastapi-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.fastapi
    container_name: docs_fastapi_1
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-docs_user}:${MYSQL_PASSWORD:-ljl18420}@mysql:3306/${MYSQL_DATABASE:-user_system}
      - SECRET_KEY=${SECRET_KEY:-your-super-secure-secret-key-for-production-change-this}
      - BASE_URL=http://localhost:${WEB_PORT:-18080}
      - WORKER_ID=1
      - HOST=0.0.0.0
      - PORT=8000
      # üÜï RedisÈÖçÁΩÆ
      - REDIS_URL=redis://redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - REDIS_DECODE_RESPONSES=True
    volumes:
      - uploads_data:/app/uploads
    networks:
      - docs_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  fastapi-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.fastapi
    container_name: docs_fastapi_2
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-docs_user}:${MYSQL_PASSWORD:-ljl18420}@mysql:3306/${MYSQL_DATABASE:-user_system}
      - SECRET_KEY=${SECRET_KEY:-your-super-secure-secret-key-for-production-change-this}
      - BASE_URL=http://localhost:${WEB_PORT:-18080}
      - WORKER_ID=2
      - HOST=0.0.0.0
      - PORT=8000
      # üÜï RedisÈÖçÁΩÆ
      - REDIS_URL=redis://redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - REDIS_DECODE_RESPONSES=True
    volumes:
      - uploads_data:/app/uploads
    networks:
      - docs_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  fastapi-3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.fastapi
    container_name: docs_fastapi_3
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-docs_user}:${MYSQL_PASSWORD:-ljl18420}@mysql:3306/${MYSQL_DATABASE:-user_system}
      - SECRET_KEY=${SECRET_KEY:-your-super-secure-secret-key-for-production-change-this}
      - BASE_URL=http://localhost:${WEB_PORT:-18080}
      - WORKER_ID=3
      - HOST=0.0.0.0
      - PORT=8000
      # üÜï RedisÈÖçÁΩÆ
      - REDIS_URL=redis://redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - REDIS_DECODE_RESPONSES=True
    volumes:
      - uploads_data:/app/uploads
