      - docs_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # NginxË¥üËΩΩÂùáË°°
  nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    container_name: docs_nginx
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-18080}:80"
    volumes:
      - uploads_data:/app/uploads:ro
    networks:
      - docs_network
    depends_on:
      - fastapi-1
      - fastapi-2
      - fastapi-3
      - fastapi-4

volumes:
  mysql_data:
    driver: local
    name: docs_mysql_data
  uploads_data:
    driver: local
    name: docs_uploads_data
  # üÜï RedisÊï∞ÊçÆÊåÅ‰πÖÂåñ
  redis_data:
    driver: local
    name: docs_redis_data

networks:
  docs_network:
    driver: bridge
    name: docs_network